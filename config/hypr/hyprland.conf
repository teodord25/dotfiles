misc {
	disable_splash_rendering = true
	disable_hyprland_logo = true
}

general {
	layout = dwindle
	col.active_border = rgba(000000ff)
	# col.inactive_border = rgba(000000ff)
}

decoration {
	rounding = 8
}

monitor=DP-1,3840x2160@60,0x0,1.5

input {
	kb_layout = us
	kb_model = pc105
	sensitivity = 0.5
}

windowrule {
    name = tridactyl-editor
    match:title = ^(tridactyl-editor)$
    float = on
    size = 60% 60%
    center = on
}

$mod = SUPER
$scripts = $HOME/dotfiles/scripts/

# NOTE: bind[flags]:
# l -> locked, will also work when an input inhibitor (e.g. a lockscreen) is active.
# r -> release, will trigger on release of a key.
# e -> repeat, will repeat when held.
# n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
# m -> mouse, see below.
# t -> transparent, cannot be shadowed by other binds.
# i -> ignore mods, will ignore modifiers.
# s -> separate, will arbitrarily combine keys between each mod/key, see [Keysym combos](#keysym-combos) above.
# d -> has description, will allow you to write a description for your bind.
# p -> bypasses the app's requests to inhibit keybinds.

bind = $mod            , T      , exec           , ghostty
bind = $mod            , D      , exec           , pkill -x rofi || rofi -show drun                                       
bind = $mod            , F      , exec           , firefox                                                                
bind = $mod            , Tab    , exec           , pkill -x rofi || $scripts/rofilaunch.sh w # launch window switcher     
bind = $mod+Shift      , E      , exec           , pkill -x rofi || $scripts/rofilaunch.sh f # launch file explorer       
bind = $mod            , P      , exec           , $scripts/sh/screenshot.sh p # partial                                  
bind = $mod+Ctrl       , P      , exec           , $scripts/sh/screenshot.sh m # monitor                                  
bind = Ctrl+Shift      , Escape , exec           , btm                                                                    
bind = $mod+Ctrl       , h      , movefocus      , l                                                                      
bind = $mod+Ctrl       , j      , movefocus      , d                                                                      
bind = $mod+Ctrl       , k      , movefocus      , u                                                                      
bind = $mod+Ctrl       , l      , movefocus      , r                                                                      
bind = $mod+Ctrl+Shift , h      , movewindow     , l                                                                      
bind = $mod+Ctrl+Shift , j      , movewindow     , d                                                                      
bind = $mod+Ctrl+Shift , k      , movewindow     , u                                                                      
bind = $mod+Ctrl+Shift , l      , movewindow     , r                                                                      
bind = $mod            , S      , togglefloating                                                                          
bind = $mod            , Q      , killactive                                                                              
bind = Alt             , Return , fullscreen                                                                              
bind = Ctrl            , 1      , exec           , sh -c 'echo \"Teodor Đurić\" | wl-copy'                                
bind = Ctrl            , 2      , exec           , sh -c 'echo \"djuric.teodor25@gmail.com\" | wl-copy'                   

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bindm = $mod, Z, movewindow
bindm = $mod, X, resizewindow

bindl = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindl = , XF86AudioMicMute, exec, $scrPath/volumecontrol.sh -i m # toggle microphone mute
bindl = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl = , XF86AudioNext, exec, playerctl next # media next
bindl = , XF86AudioPrev, exec, playerctl previous # media previous

bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i # increase volume
bindel = , XF86MonBrightnessUp, exec, $scrPath/brightnesscontrol.sh i # increase brightness
bindel = , XF86MonBrightnessDown, exec, $scrPath/brightnesscontrol.sh d # decrease brightness

binde = $mod+Alt, h, resizeactive, -30 0
binde = $mod+Alt, j, resizeactive, 0 30
binde = $mod+Alt, k, resizeactive, 0 -30
binde = $mod+Alt, l, resizeactive, 30 0

exec-once = swww-daemon
exec-once = sleep 0.5 && swww img ~/dotfiles/wallpapers/gods-in-his-heaven.png
exec-once = ironbar
exec-once = kwalletd6

